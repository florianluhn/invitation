<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#1a1a2e;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;margin:0 auto;font-family:Georgia,'Times New Roman',serif;">
  <tr>
    <td style="padding:40px 20px;">
      <table width="100%" cellpadding="0" cellspacing="0" style="background:#16213e;border:1px solid #C9A96E;border-radius:2px;overflow:hidden;">
        <tr>
          <td style="padding:40px 30px;text-align:center;border-bottom:1px solid rgba(201,169,110,0.3);">
            <p style="color:#C9A96E;font-size:12px;letter-spacing:6px;text-transform:uppercase;margin:0 0 15px;">An Invitation to</p>
            <h1 style="color:#F0E6D3;font-size:30px;margin:0;font-weight:normal;">{{title}}</h1>
          </td>
        </tr>
        <tr>
          <td style="padding:35px 30px;text-align:center;">
            <div style="display:{{photo_display}};text-align:center;margin:0 0 25px;">
              <img src="{{photo_url}}" alt="Event photo" style="max-width:220px;border:1px solid #C9A96E;">
            </div>

            <p style="color:#B8C5D6;font-size:16px;line-height:1.7;">
              Dear <em>{{guest_name}}</em>,
            </p>
            <p style="color:#8899AA;font-size:15px;line-height:1.8;">{{message}}</p>

            <table width="100%" cellpadding="0" cellspacing="0" style="margin:30px 0;">
              <tr>
                <td style="text-align:center;">
                  <div style="display:inline-block;border-top:1px solid #C9A96E;border-bottom:1px solid #C9A96E;padding:20px 30px;">
                    <p style="margin:6px 0;color:#F0E6D3;font-size:15px;">{{date}}</p>
                    <p style="margin:6px 0;color:#C9A96E;font-size:14px;">{{time}}</p>
                    <p style="margin:6px 0;color:#F0E6D3;font-size:15px;">{{location}}</p>
                    <p style="margin:10px 0 0;color:#8899AA;font-size:13px;">Hosted by {{host}}</p>
                  </div>
                </td>
              </tr>
            </table>

            <p style="color:#8899AA;font-size:14px;margin:25px 0 20px;">We would be delighted by your presence.</p>

            <a href="{{rsvp_url}}" style="display:inline-block;background:transparent;color:#C9A96E;padding:12px 36px;text-decoration:none;font-size:14px;letter-spacing:3px;text-transform:uppercase;border:1px solid #C9A96E;">
              Respond
            </a>

            <p style="color:#556677;font-size:11px;margin-top:30px;">
              <a href="{{rsvp_url}}" style="color:#556677;">{{rsvp_url}}</a>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
