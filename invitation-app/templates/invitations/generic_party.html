<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#EEF2FF;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;margin:0 auto;font-family:'Segoe UI',Roboto,Arial,sans-serif;">
  <tr>
    <td style="padding:30px 20px;">
      <table width="100%" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 24px rgba(0,0,0,0.06);">
        <tr>
          <td style="background:linear-gradient(135deg,#667EEA,#764BA2);padding:35px 30px;text-align:center;">
            <h1 style="color:#fff;font-size:26px;margin:0 0 8px;font-weight:600;">{{title}}</h1>
            <p style="color:rgba(255,255,255,0.8);font-size:14px;margin:0;">You're invited to celebrate with us!</p>
          </td>
        </tr>
        <tr>
          <td style="padding:30px;">
            <div style="display:{{photo_display}};text-align:center;margin:0 0 25px;">
              <img src="{{photo_url}}" alt="Event photo" style="max-width:250px;border-radius:8px;">
            </div>

            <p style="color:#444;font-size:16px;line-height:1.6;">
              Hi <strong>{{guest_name}}</strong>,
            </p>
            <p style="color:#555;font-size:15px;line-height:1.7;">{{message}}</p>

            <table width="100%" cellpadding="0" cellspacing="0" style="background:#F8FAFC;border-radius:8px;margin:25px 0;">
              <tr>
                <td style="padding:20px;">
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                      <td style="padding:6px 0;color:#64748B;font-size:13px;width:80px;">WHEN</td>
                      <td style="padding:6px 0;color:#1E293B;font-size:15px;font-weight:600;">{{date}} at {{time}}</td>
                    </tr>
                    <tr>
                      <td style="padding:6px 0;color:#64748B;font-size:13px;">WHERE</td>
                      <td style="padding:6px 0;color:#1E293B;font-size:15px;font-weight:600;">{{location}}</td>
                    </tr>
                    <tr>
                      <td style="padding:6px 0;color:#64748B;font-size:13px;">HOST</td>
                      <td style="padding:6px 0;color:#1E293B;font-size:15px;font-weight:600;">{{host}}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>

            <div style="text-align:center;margin:30px 0 20px;">
              <a href="{{rsvp_url}}" style="display:inline-block;background:linear-gradient(135deg,#667EEA,#764BA2);color:#fff;padding:14px 40px;border-radius:8px;text-decoration:none;font-size:16px;font-weight:600;">
                RSVP Now
              </a>
            </div>

            <p style="color:#aaa;font-size:12px;text-align:center;margin-top:20px;">
              <a href="{{rsvp_url}}" style="color:#999;">{{rsvp_url}}</a>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
