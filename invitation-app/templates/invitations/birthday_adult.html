<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#F5F0EB;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;margin:0 auto;font-family:Georgia,'Times New Roman',serif;">
  <tr>
    <td style="padding:40px 20px;">
      <table width="100%" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:4px;overflow:hidden;box-shadow:0 2px 20px rgba(0,0,0,0.08);">
        <tr>
          <td style="background:#2C3E50;padding:40px 30px;text-align:center;">
            <p style="color:#D4AF37;font-size:14px;letter-spacing:4px;margin:0 0 10px;text-transform:uppercase;">You Are Cordially Invited</p>
            <h1 style="color:#fff;font-size:28px;margin:0;font-weight:normal;font-style:italic;">{{title}}</h1>
          </td>
        </tr>
        <tr>
          <td style="padding:35px 30px;text-align:center;">
            <div style="display:{{photo_display}};text-align:center;margin:0 0 25px;">
              <img src="{{photo_url}}" alt="Event photo" style="max-width:220px;border-radius:4px;border:2px solid #D4AF37;">
            </div>

            <p style="color:#666;font-size:16px;line-height:1.7;">
              Dear <strong>{{guest_name}}</strong>,
            </p>
            <p style="color:#555;font-size:15px;line-height:1.7;">{{message}}</p>

            <hr style="border:none;border-top:1px solid #D4AF37;width:60px;margin:25px auto;">

            <table width="100%" cellpadding="0" cellspacing="0">
              <tr>
                <td style="padding:8px 0;text-align:center;color:#2C3E50;font-size:15px;">
                  <strong>Date:</strong> {{date}}
                </td>
              </tr>
              <tr>
                <td style="padding:8px 0;text-align:center;color:#2C3E50;font-size:15px;">
                  <strong>Time:</strong> {{time}}
                </td>
              </tr>
              <tr>
                <td style="padding:8px 0;text-align:center;color:#2C3E50;font-size:15px;">
                  <strong>Location:</strong> {{location}}
                </td>
              </tr>
              <tr>
                <td style="padding:8px 0;text-align:center;color:#888;font-size:14px;">
                  Hosted by {{host}}
                </td>
              </tr>
            </table>

            <hr style="border:none;border-top:1px solid #D4AF37;width:60px;margin:25px auto;">

            <p style="color:#666;font-size:15px;">Please let us know if you can attend.</p>

            <a href="{{rsvp_url}}" style="display:inline-block;background:#2C3E50;color:#D4AF37;padding:14px 36px;text-decoration:none;font-size:16px;letter-spacing:2px;text-transform:uppercase;margin:15px 0;border:1px solid #D4AF37;">
              RSVP
            </a>

            <p style="color:#aaa;font-size:12px;margin-top:25px;">
              <a href="{{rsvp_url}}" style="color:#999;">{{rsvp_url}}</a>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
