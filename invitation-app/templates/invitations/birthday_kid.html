<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#FFF9C4;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;margin:0 auto;font-family:'Comic Sans MS',cursive,sans-serif;">
  <tr>
    <td style="background:linear-gradient(135deg,#FF6B6B,#FFE66D,#4ECDC4,#A78BFA);padding:8px;">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td style="background:#fff;border-radius:16px;padding:40px 30px;text-align:center;">
            <div style="font-size:48px;margin-bottom:10px;">&#127880; &#127881; &#127874;</div>
            <h1 style="color:#FF6B6B;font-size:32px;margin:0 0 5px;">You're Invited!</h1>
            <h2 style="color:#4ECDC4;font-size:24px;margin:0 0 20px;">{{title}}</h2>

            <div style="display:{{photo_display}};text-align:center;margin:20px 0;">
              <img src="{{photo_url}}" alt="Party photo" style="max-width:250px;border-radius:16px;border:4px solid #FFE66D;">
            </div>

            <p style="color:#666;font-size:16px;line-height:1.6;">
              Hey <strong style="color:#FF6B6B;">{{guest_name}}</strong>! &#127775;
            </p>
            <p style="color:#555;font-size:16px;line-height:1.6;">{{message}}</p>

            <table width="100%" cellpadding="0" cellspacing="0" style="margin:25px 0;background:#F0F9FF;border-radius:12px;padding:20px;">
              <tr>
                <td style="padding:20px;text-align:center;">
                  <p style="margin:8px 0;color:#333;font-size:16px;">&#128197; <strong>{{date}}</strong></p>
                  <p style="margin:8px 0;color:#333;font-size:16px;">&#128336; <strong>{{time}}</strong></p>
                  <p style="margin:8px 0;color:#333;font-size:16px;">&#128205; <strong>{{location}}</strong></p>
                  <p style="margin:8px 0;color:#888;font-size:14px;">Hosted by {{host}}</p>
                </td>
              </tr>
            </table>

            <p style="color:#666;font-size:16px;margin:20px 0;">Can you make it? Let us know! &#128071;</p>

            <a href="{{rsvp_url}}" style="display:inline-block;background:linear-gradient(135deg,#FF6B6B,#A78BFA);color:#fff;padding:16px 40px;border-radius:50px;text-decoration:none;font-size:18px;font-weight:bold;letter-spacing:1px;">
              RSVP Now! &#127881;
            </a>

            <p style="color:#aaa;font-size:12px;margin-top:30px;">
              Click the button above or visit:<br>
              <a href="{{rsvp_url}}" style="color:#4ECDC4;">{{rsvp_url}}</a>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
