<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RSVP{% endblock %}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #f0f2f5; min-height: 100vh; }
        .rsvp-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.15) !important; }
        .rsvp-btn:disabled { opacity: 0.6; cursor: not-allowed !important; transform: none !important; box-shadow: none !important; }
        .error-page { max-width:500px;margin:80px auto;text-align:center;background:#fff;padding:40px;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.08); }
        .error-page h1 { font-size:24px;color:#333;margin-bottom:12px; }
        .error-page p { color:#666;font-size:15px; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script>
    document.querySelectorAll('.rsvp-buttons').forEach(function(form) {
        form.addEventListener('submit', function() {
            // Disable buttons after a short delay so the clicked button's
            // name/value is included in the form data before disabling
            setTimeout(function() {
                var buttons = form.querySelectorAll('button');
                buttons.forEach(function(btn) { btn.disabled = true; });
            }, 10);
        });
    });
    </script>
</body>
</html>
