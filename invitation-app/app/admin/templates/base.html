<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invitation Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/admin.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('admin.dashboard') }}" class="nav-brand">Invitation Manager</a>
        <div class="nav-links">
            <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin.new_event') }}">New Event</a>
            <a href="{{ url_for('admin.contacts') }}">Contacts</a>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
